<!DOCTYPE html>

<html>
<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div>
  	<h3 style="margin:0px" class="alert alert-info"><b>Walk time</b></h3>
  	<p style="margin-left:10px" class="alert">Looks like you've been working hard today. Time to stretch out</p>
  	<button type="button" style="width:100px; margin-right:20px" class="btn btn-primary pull-right">OK</button>
  </div>
</body>
<script type="text/javascript">
    let ipcRenderer = require('electron').ipcRenderer; 
    document.getElementsByTagName('button')[0].addEventListener('click', function() {
      ipcRenderer.send('close-modal', {});
    });
</script>
</html>
